name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: jobtracker
          POSTGRES_PASSWORD: jobtracker
          POSTGRES_DB: jobtracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U jobtracker -d jobtracker_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg://jobtracker:jobtracker@localhost:5432/jobtracker_test
      JWT_SECRET: test_secret
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q
